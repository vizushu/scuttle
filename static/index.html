<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Music Player</title>

	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<!-- Loading Spinner -->
	<div id="loading-spinner" style="display: none;">
		<div class="spinner"></div>
	</div>

	<!-- Page Title -->
	<header>
		<h1>Music Player</h1>
	</header>

	<!-- Search Bar -->
	<section id="search-section">
		<input type="text" id="search-input" placeholder="Search..." />
		<button id="search-and-download-button">Search</button>
	</section>

	<!-- Audio Player -->
	<section id="player-section">
		<audio id="audio-player" controls style="display:none; margin-top: 20px;">
			Your browser does not support the audio element.
		</audio>
	</section>
	
	<!-- Custom Playbar -->
	<section id="custom-playbar">
		<button id="previous-button" title="Previous">⏮️</button>
		<button id="play-pause-button" title="Play/Pause">▶️</button>
		<button id="next-button" title="Next">⏭️</button>

		<div id="track-info">
			<span id="audio-current-time">0:00</span>
			<input type="range" id="audio-progress-bar" min="0" max="100" value="0">
			<span id="audio-duration">0:00</span>
		</div>
	</section>

	<!-- Music Library -->
	<section id="library-section">
		<h3>Music Library</h3>
		<ul id="library-list"></ul>
	</section>

	<!-- Music Queue -->
	<section id="queue-section">
		<h3>Music Queue</h3>
		<ul id="queue-list"></ul>
		
		<!-- <button id="toggle-queue-button">Hide Queue</button> -->
	</section>

	<script type="module" src="/static/js/main.js" defer></script>
</body>
</html>
